<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container d-flex justify-content-center">
      <div class="card" style="width: 80vw;">
        <div class="card-header">
          Payment Form Example
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" id="errorMsg">
            Oops one of these values must be wrong
          </div>
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6" id="cardDiv">
                <label for="inputcard">card</label>
                <input
                  type="number"
                  required="required"
                  class="form-control"
                  id="inputcard"
                  min="13"
                  max="19"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="CCV">CCV</label>
                <input
                  type="number"
                  required="required"
                  class="form-control"
                  id="CCV"
                  min="3"
                  max="4"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                minlength="2"
                id="firstName"
                placeholder="firstName"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                minlength="2"
                placeholder="lastName"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
                required="required"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  required="required"
                  class="form-control"
                  id="inputCity"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select
                  class="form-control custom-select"
                  id="inputState"
                  required
                >
                  <option class="">Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input
                  type="text"
                  required="required"
                  class="form-control"
                  minlength="5"
                  maxlength="10"
                  id="inputZip"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Message"
                  required="required"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary" id="submitBtn">
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
